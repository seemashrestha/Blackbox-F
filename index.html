<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikea</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzibVkU//NhCkhIbRv/Vnp6xgP" crossorigin="anonymous">
    <!-- Add custom CSS -->
    <style>
        body {
            background-color: white;
        }
        .navbar, .footer {
            background-color: black;
            color: white;
        }
        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ikea</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <label for="search" class="visually-hidden">Search</label>
                    <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Products -->
    <div class="container mt-5" id="products">
        <h1>Our Products</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="image1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">$100</p>
                        <p class="card-text">Description 1</p>
                    </div>
                </div>
            </div>
            <!-- Repeat for other products -->
        </div>
    </div>
